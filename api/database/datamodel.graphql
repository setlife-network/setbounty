type User {
    id: ID! @unique
    createdAt: DateTime!
    username: String! @unique
    name: String!
    balance: Int @default(value: 0)
    stripeID: String
    createdBounties: [Bounty]
    claimedBounties: [Bounty]
    savedBounties: [Bounty]
}

type Bounty {
    id: ID! @unique
    createdAt: DateTime!
    author: User!
    amount: Int @default(value: 0)
    issueNumber: Int!
    repository: String!
    timeLimit: Int! @default(value: 604800)
    stripeID: String!
    claimed: Boolean!
}