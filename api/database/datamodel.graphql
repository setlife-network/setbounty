type User {
    id: ID! @unique
    createdAt: DateTime!
    username: String! @unique
    name: String!
    githubUserId: Int! @unique

    # email: String @unique
    # balance: Int @default(value: 0)
    # stripeID: String
    # bounties: [Bounty!]!
}

type Bounty {
    id: ID! @unique
    createdAt: DateTime!
    author: User!
    amount: Int @default(value: 0)
    issue: Issue! @unique
    timeLimit: Int! @default(value: 604800)
}

# one to one Bounty
type Issue {
    id: ID! @unique
    number: Int!
    closed: Boolean! @default(value: false)
    locked: Boolean! @default(value: false)
    author: User!
    bounty: Bounty!
}