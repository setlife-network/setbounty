type RepositoryRest {
    name: String
    full_name: String
    private: Boolean
    description: String
    forks_count: Int
}

type Query {
    repositories: [Repository!]!
    reposRest: [RepositoryRest!]!
    reposBinding: [Repository!]!
}

type Mutation {
    authenticate(code: String!): AuthPayload!
}

type AuthPayload {
    token: String!
    user: User!
}